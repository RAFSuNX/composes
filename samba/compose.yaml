services:
  samba:
    hostname: samba
    image: dockurr/samba:latest
    user: "${PUID}:${PGID}"
    environment:
      - GID=${UPGID}
      - NAME=Home
      - USER=${SAMBA_USER}
      - PASS=${PASSWORD}  # Ensure the password is secure
    volumes:
      - ${HOME_DIR}:/storage
    networks:
      cloudflared:
        ipv4_address: 10.7.0.100  # Assigning a static IP from the cloudflared 10.7.0.0/24 network
    restart: on-failure

networks:
  cloudflared:
    external: true
