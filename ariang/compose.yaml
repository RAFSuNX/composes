services:
  ariang:
    hostname: ariang
    image: wahyd4/aria2-ui:latest
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - ENABLE_AUTH=true
      - ARIA2_EXTERNAL_PORT=443
      - ARIA2_SSL=false
      - ENABLE_FILEBROWSER=false
      - ENABLE_RCLONE=false
      - CADDY_LOG_LEVEL=ERROR
      - RPC_SECRET=${PASSWORD}
      - ARIA2_USER=${USER}
      - ARIA2_PWD=${PASSWORD}
    volumes:
      - ${HOME_DIR}/Downloads:/data
    networks:
      cloudflared:
        aliases:
          - ariang
    restart: on-failure
    # ports:
    #   - "80:80"
    #   - "443:443"

networks:
  cloudflared:
    external: true