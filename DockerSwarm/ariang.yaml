services:
  ariang:
    image: wahyd4/aria2-ui:6.0.1
    hostname: ariang
    environment:
      PGID: ${UPGID}
      PUID: ${UPUID}
      ENABLE_AUTH: "true"
      ARIA2_EXTERNAL_PORT: "443"
      ARIA2_SSL: "false"
      ENABLE_FILEBROWSER: "false"
      ENABLE_RCLONE: "false"
      CADDY_LOG_LEVEL: "ERROR"
      RPC_SECRET: ${PASSWORD}
      ARIA2_USER: ${USER}
      ARIA2_PWD: ${PASSWORD}
    volumes:
      - ${HOME_DIR}/Downloads:/data
      - ${HOME_DIR}/docker_data/ariang:/app
    networks:
      - public
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    # ports:
    #   - "80:80"
    #   - "443:443"
    #   - "6881:6881"

networks:
  public:
    external: true
